<!DOCTYPE html>
<html>
<head>
	<title>Stock Simulator</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="public/css/style.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>

	<!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron text-center">
			<h1>Stock Simulator</h1>
			<h3>Your Portfolio</h3>
		</div>
	</div>

		<!-- <div class="col-md-9"> -->
			<div class="container-fluid">
					<div class="panel panel-primary">
						<div class="panel-heading">Current Stock Market Data
						<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div> 
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
                                                <th><strong>Stock Abbr</strong></th>
												<th><strong>Stock Name</strong></th>
												<th><strong>Price at Purchase</strong></th>
												<th><strong>Current Price</strong></th>
												<th><strong>% Change</strong></th>
											</tr>
										</thead>
										</tr> 
									</tbody>
								</table>
							</div>
						</div>
					</div>
				<!-- </div> -->
            </div>
            
<div class="container-fluid">
	<div class="row">
		<!-- <div class="col-md-3"> -->
		<div class="container"> 
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Choose Stock</div>
					<form>
						<div class="container-fluid">
						
							<div class="form-group">

								<h4>Company Ticker</h4>
								<input type="text" class="form-control" id="stockTicker" palceholder="Company Ticker"> 
								<h4>Number of Shares to Buy</h4>
                                <input type="text" class="form-control" id="sellVolume" placeholder="0">
                                <br>
                                <button class="btn btn-primary" id="buy-stock" type="submit">Buy</button>
                                <button class="btn btn-primary" id="sell-stock" type="submit">Sell</button>
							</div>
                            <br>
                            <br>
				    		</div>
				    	</form>
                    </div>
                </div>
			</div>
        </div>
	</div>
</div>
<footer> Designed and Coded by R.A.N.T <footer>

</body>
</html>
